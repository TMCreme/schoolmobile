<ion-content class="has-header">
  <ion-title style="text-align: center; margin-top: 10px; margin-bottom: 10px"
    >PTA Schedule</ion-title
  >
  <ion-grid>
    <ion-row style="font-weight: bold">
      <ion-col size="5" style="text-align: center;"> Date </ion-col>
      <ion-col size="3" style="text-align: end;"> Time </ion-col>
      <ion-col size="4"> Title </ion-col>
    </ion-row>

    <!-- <ion-row *ngFor="let item of loadedmettings" routerLink="/directory">

				</ion-col>

    <ion-row *ngFor="let item of loadedmettings" routerLink="/directory">
      <ion-col size="5"
        ><ion-datetime value="{{item.start_date}}" displayFormat="DD-MM-YYYY"></ion-datetime
      ></ion-col>
      <ion-col size="3">
        <ion-datetime displayFormat="HH:mm" value="{{item.start_date}}">
        </ion-datetime>
      </ion-col>
      <ion-col size="4">{{item.title}}</ion-col>
    </ion-row>

    <!-- </ion-item> -->
  </ion-grid>
  <hr />

  <ion-row ion-content>
    <div class="ptaBtn">
      <ion-button color="secondary" small (click)="addEvent()"
        >Schedule PTA Meeting</ion-button
      >
    </div>
