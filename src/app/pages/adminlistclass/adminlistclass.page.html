<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-back-button defaultHref="#" ></ion-back-button> -->
    </ion-buttons>
    <ion-title>Admin-Class</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" >

    <ion-grid>
      <ion-row>
        <ion-col>
          <div>Class</div>
        </ion-col>
        <ion-col class="my-right-column">
          <div></div>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let obj of retrievedclasses; let i = index;" [ngClass]="(i % 2 === 0) ? 'odd' : 'even'">
        <!-- <ion-item> -->
        <ion-col>
          <div>{{obj.name}}</div>
        </ion-col>
        <ion-col class="my-right-column">
          <ion-buttons >
            <ion-button (click)="presentActionSheet(obj.name)">
              <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
            </ion-buttons>
        </ion-col>
      <!-- </ion-item> -->
      </ion-row>

    </ion-grid>

  </div>



</ion-content>
