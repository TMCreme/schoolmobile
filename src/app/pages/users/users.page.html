<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#" ></ion-back-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" >

    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <div>Username</div>
        </ion-col>
        <ion-col size="5">
          <div>Role</div>
        </ion-col>
        <ion-col  size="2">
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let user of retrievedUsers; let i = index;" [ngClass]="(i % 2 === 0) ? 'odd' : 'even'">
        <ion-col size="5" class="username">
          <div>{{user.username}}</div>
        </ion-col>
        <ion-col size="5" class="username">
         <div>{{user.group}}</div>
        </ion-col>
        <ion-col size="2"  >
          <ion-buttons >

            <ion-button (click)="presentActionSheet(user.username, user.group)">
              <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
            </ion-buttons>
        </ion-col>

      </ion-row>
    </ion-grid>

  </div>



</ion-content>
