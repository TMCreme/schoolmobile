

<ion-header [translucent]="true">
	<ion-toolbar>
	  <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
		<!-- <ion-back-button defaultHref="#" ></ion-back-button> -->
	  </ion-buttons>
	  <ion-title>PTA Schedule</ion-title>
	</ion-toolbar>
  </ion-header>

<ion-content>
    <ion-buttons start>
        <button ion-button icon-only (click)="cancel()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  <ion-list padding>
      <ion-item>
          <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
      </ion-item>

      <ion-item>
          <ion-textarea placeholder="Agenda" [(ngModel)]="event.notes" rows="3"></ion-textarea>
      </ion-item>

      <ion-item>
          <ion-label>Start</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD HH:mm" pickerFormat="MMM D:HH:mm"
          [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>End</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD HH:mm" pickerFormat="MMM D:HH:mm"
          [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
      </ion-item>



      <!-- <ion-item>
          <ion-label>Select Room</ion-label>
          <ion-select>
              <ion-select-option (ionSelect)="optionSelected($event)" *ngFor="let room of room$ | async"
              [value]="room">{{room.name}}</ion-select-option>
          </ion-select>
      </ion-item> -->



      <ion-button block icon-left (click)="save()"  shape="round" size="default" expand="block">
        <ion-icon name="checkmark"></ion-icon>
          Save
        </ion-button>


  </ion-list>



  
</ion-content>
