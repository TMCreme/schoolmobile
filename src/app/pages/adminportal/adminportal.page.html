<ion-content [fullscreen]="true">
<div class="user-content">

  <ion-buttons slot="start" class="menu_btn">
    <ion-menu-button color="light"></ion-menu-button>
  </ion-buttons>

<div class="user-div">
  <div class="first_div">
    <ion-label class="welcome">Welcome, </ion-label>
    <ion-label class="username">Achimota Admin</ion-label>
  </div>
</div>
<div class="main-content">
  <ion-label class="header-label">Hello, What would you like to do today</ion-label>
  <ion-grid>
    <a routerLink="/users">
    <ion-row >
      <hr class="my-4">
      <ion-col>
        <div class="col-div">
          <img src="assets/user.jpg" alt="" class="usermgtimg">
          <ion-label>User Management</ion-label>
        </div>
      </ion-col>
      <hr class="my-4">
    </ion-row>
  </a>
  <a routerLink="/adminlistclass">
    <ion-row >
      <ion-col>
        <div class="col-div">
          <img src="assets/user.jpg" alt="" class="usermgtimg">
          <ion-label>Time Table</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </a>
    <a routerLink="/ptaschedule">
    <ion-row >
      <ion-col>
        <div class="col-div">
          <img src="assets/user.jpg" alt="" class="usermgtimg">
          <ion-label>PTA Section</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </a>
  </ion-grid>
</div>
</div>
</ion-content>
