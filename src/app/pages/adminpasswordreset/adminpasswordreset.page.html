

<ion-header [translucent]="true">
	<ion-toolbar>
	  <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
		<!-- <ion-back-button defaultHref="#" ></ion-back-button> -->
	  </ion-buttons>
	  <ion-title>Password Reset </ion-title>
	</ion-toolbar>
  </ion-header>

<ion-content>
    <ion-buttons start>
        <button ion-button icon-only (click)="cancel()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  <ion-list padding>
      <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.temp_password"></ion-input>
      </ion-item>

      <!-- <ion-item>
          <ion-textarea placeholder="Agenda" [(ngModel)]="event.notes" rows="3"></ion-textarea>
      </ion-item> -->






      <ion-button block icon-left (click)="save()"  shape="round" size="default" expand="block">
        <ion-icon name="checkmark"></ion-icon>
          Save
        </ion-button>


  </ion-list>



  
</ion-content>
